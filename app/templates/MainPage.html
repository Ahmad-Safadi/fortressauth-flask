<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
  <h1>{{ session['id'] }}</h1>
  <h1>{{ session['name'] }}</h1>
  <h3>Change Password</h3>
  
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.old_password(placeholder="old-password") }}
    {{ form.new_password(placeholder="new-password") }}
    {{ form.submit() }}
  </form>

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  
</body>
</html>
